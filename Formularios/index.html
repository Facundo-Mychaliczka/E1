<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
    <h1>Formulario de registro</h1>
    <!-- Nombre -->
    <div> 
      <label for="Nombre">Nombre:</label>
      <input type="text" id="Nombre">
    </div>

    <br>    

    <!-- Apellido -->
<div>
    <label for="Apellido">Apellido:</label>
    <input type="text" id="Apellido">
</div>

<br>
<!-- Modalidad de curs -->
<div>
Modalidad de Cursada:
    <label for="On-Demand">On-Demand</label>
    <input type="radio" id="On-Demand" name="Modalidades">
    <label for="En Vivo">En Vivo</label>
    <input type="radio" id="En Vivo" name="Modalidades">
</div>

<br>
<!-- Correo -->
<div>
    <label for="Correo">Correo:</label>
    <input type="email" id="Correo">
</div>

<br>
<!-- Checkbox -->
<div>
<label for="Informacion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
<input type="checkbox" id="Informacion">
<br>
<label for="Terminos y cond">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
<input type="checkbox" id="Terminos y cond">
</div>

<br>
<!-- Botón  -->
<div>
<input type="submit" value="Enviar">
</div>
</form>
</body>
</html>
